version: '3.8'
services:
  jenkins:
    build: .
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - "/var/jenkins_home:/var/jenkins_home"
      - "//var/run/docker.sock://var/run/docker.sock"
      #- "/usr/bin/docker:/usr/bin/docker"
